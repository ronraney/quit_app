{% load staticfiles %}
<html>
    <head>
        <title>Quit Something App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/quit.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">            
            <h1><a href="{% url 'something_list' %}">Quit Something</a></h1><hr>
            {% if user.is_authenticated %}
                <a href="{% url 'thing_new' %}" class="top-menu">Add new thing   <span class="glyphicon glyphicon-plus"></span></a> <!--Our new view is 'thing_new'-->
                <p class="top-menu">Hello <span class="username">{{ user.username }}</span> <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
            {% endif %}

        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
